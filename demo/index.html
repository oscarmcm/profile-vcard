  <script type="text/javascript">
    
    window.onload = function() {
      var frm = document.querySelector('#create-card'),
          the_name = document.querySelector('#name'),
          the_image = document.querySelector('#image'),
          the_profession = document.querySelector('#profession'),
          the_description = document.querySelector('#description'),
          the_twitter = document.querySelector('#twitter'),
          the_website = document.querySelector('#website'),
          the_place = document.querySelector('#place'),
          output = document.querySelector('#cards');

      frm.addEventListener('submit', function(eve) {
        var name = the_name.value,
            image = the_image.value,
            profession = the_profession.value,
            description = the_description.value,
            twitter = the_twitter.value,
            website = the_website.value,
            place = the_place.value,
            profile_vcard;
        eve.preventDefault();
        if (frm === '') { return false; }
        profile_vcard = document.createElement('profile-vcard');
        profile_vcard.setAttribute('name', name);
        profile_vcard.setAttribute('image', image);
        profile_vcard.setAttribute('profession', profession);
        profile_vcard.setAttribute('description', description);
        profile_vcard.setAttribute('twitter', twitter);
        profile_vcard.setAttribute('website', website);
        profile_vcard.setAttribute('place', place);
        output.innerHTML = '';
        output.appendChild(profile_vcard);
      }, true);
    };

    $(document).ready(function(){
      height = $(window).height();
      $('#card-demo').css("height", height);
    });
